
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Redirector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f5f5f5;
        }
        input {
            padding: 10px;
            width: 250px;
            margin-right: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #linkInput, #consentForm {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Link Redirector</h1>
    <p>Your IP address will be collected when you use this service.</p>
    <button onclick="showConsentForm()">I Agree to Terms</button>

    <div id="consentForm">
        <p>Please confirm your agreement:</p>
        <div>
            <button onclick="agree()">Agree</button>
            <button onclick="disagree()">Disagree</button>
        </div>
    </div>

    <div id="linkInput">
        <p>Enter a URL to redirect to:</p>
        <input type="text" id="targetUrl" placeholder="Enter your URL">
        <button onclick="generateLink()">Generate Redirect Link</button>
        
        <div id="output" style="margin-top: 20px;"></div>
    </div>

    <script src="script.js"></script>
    <script>
        function showConsentForm() {
            document.getElementById('consentForm').style.display = 'block';
        }

        function agree() {
            document.getElementById('consentForm').style.display = 'none';
            document.getElementById('linkInput').style.display = 'block';
        }

        function disagree() {
            alert('You must agree to the terms to use this service.');
        }

        function generateLink() {
            const url = document.getElementById('targetUrl').value;
            const redirectLink = `redirect.html?url=${encodeURIComponent(url)}`;
            document.getElementById('output').innerHTML = `Share this link: <a href="${redirectLink}">${redirectLink}</a>`;
        }
    </script>
</body>
</html>
