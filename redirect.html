<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <h1>Redirecting...</h1>
    <p id="ipAddress"></p>

    <div id="consentForm" style="display: none;">
        <p>Your IP address will be collected when you proceed.</p>
        <button onclick="confirmRedirect()">I Agree</button>
        <button onclick="disagree()">I Disagree</button>
    </div>

    <script>
        // Function to get URL parameters
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return params.get('url');
        }

        // Fetch visitor's IP address
        async function fetchVisitorIP() {
            const response = await fetch('https://api.ipify.org?format=json');
            const data = await response.json();

            // Display the visitor's IP address on the page
            document.getElementById('ipAddress').innerText = `Your IP Address: ${data.ip}`;

            // Show consent form after fetching IP address
            document.getElementById('consentForm').style.display = 'block';
        }

        function confirmRedirect() {
            // Redirect to the target URL
            window.location.href = getQueryParams(); 
        }

        function disagree() {
            alert('You have chosen not to proceed. You will be redirected away from this page.');
            window.location.href = 'https://example.com'; // Change to a fallback URL or homepage
        }

        // Run the function to fetch the visitor's IP and show the consent form
        fetchVisitorIP();
    </script>
</body>
</html>
